titre: "Fibonacci"
description: "Calcul de la suite de Fibonacci Terminal Recursion"
prog: "
  let fibo n =
    let rec fibo n prec ante =
      if (n == 0) then ante
      else if (n == 1) then prec
      else (fibo (n + -1) ante (prec + ante)) in (fibo n 1 1)
    in (fibo 100)"
